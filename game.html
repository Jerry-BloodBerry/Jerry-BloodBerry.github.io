<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link href="favicon.ico" rel="SHORTCUT ICON" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="game.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Chango&family=Roboto+Condensed&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <h1 class="text-center" id="game-title">Tic-Tac-Toe</h1>
        <div class="sup-container">
            <div class="game-grid-container" id="game-grid">
                <div
                    class="grid-item"
                    data-taken=""
                    onclick="makeMove()">
                    1
                </div>
                <div
                    class="grid-item"
                    data-taken=""
                    onclick="makeMove()">
                    2
                </div>
                <div
                    class="grid-item"
                    data-taken=""
                    onclick="makeMove()">
                    3
                </div>
                <div
                    class="grid-item"
                    data-taken=""
                    onclick="makeMove()">
                    4
                </div>
                <div
                    class="grid-item"
                    data-taken=""
                    onclick="makeMove()">
                    5
                </div>
                <div
                    class="grid-item"
                    data-taken=""
                    onclick="makeMove()">
                    6
                </div>
                <div
                    class="grid-item"
                    data-taken=""
                    onclick="makeMove()">
                    7
                </div>
                <div
                    class="grid-item"
                    data-taken=""
                    onclick="makeMove()">
                    8
                </div>
                <div
                    class="grid-item"
                    data-taken=""
                    onclick="makeMove()">
                    9
                </div>
            </div>
            <div class="rounded dimmed" id="labels-container">
                <p class="text-center" id="player-p">It is <span id="current-player-symbol"></span> turn now</p>
                <p class="text-center" id="game-mode-p">Current Game Mode: <span id="current-game-mode">Two players</span></p>
            </div>
            <div id="game-mode-btn-container" class="text-center">
                <button
                    class="text-center"
                    id="game-mode-btn"
                    onclick="prepareNewGameMode()"
                    >
                Change Game Mode
                </button>
                <button
                    class="text-center"
                    id="reset-game-btn"
                    onclick="resetGame()"
                >
                Reset Game
                </button>
            </div>
        </div>
        <script src="game-manager.js" type="text/javascript"></script>
    </body>
</html>
